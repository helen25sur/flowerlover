<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowerLover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,500&family=Source+Sans+Pro:wght@400;600&family=Spline+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/vars.css">
  <link rel="stylesheet" href="styles/typography.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/button.css">
  <link rel="stylesheet" href="styles/card.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="main-header grid-container">
    <div class="grid-content">
      <div class="logotype">
        <a href="/flowerlover" class="logotype">
          <img src="/assets/images/logo.png" width="42" height="39" alt="Logo Flowerlover">
          <h1 class="logo-heading">FlowerLover</h1>
        </a>
      </div>
      <nav class="main-navigation">
        <ul class="nav-list">
          <li class="nav-item text body-text-sm">
            <a href="#" class="nav-link">Головна</a>
          </li>
          <li class="nav-item text body-text-sm">
            <a href="#" class="nav-link">Каталог</a>
          </li>
          <li class="nav-item text body-text-sm">
            <a href="#" class="nav-link">Про нас</a>
          </li>
          <li class="nav-item text body-text-sm">
            <a href="#" class="nav-link">Як замовити</a>
          </li>
          <li class="nav-item text body-text-sm">
            <a href="#" class="nav-link">Відгуки</a>
          </li>
          <li class="nav-item text body-text-sm">
            <a href="#" class="nav-link">Контакти</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content grid-container">
    <section class="hero-section grid-content-full">
      <div class="hero-content section-content">
        <div>
          <p class="hero-heading heading-2">Неймовірні<br> <span class="hero-accent heading-1">Букети</span> зі свіжих
            квітів</p>
          <p class="body-text-md">З доставкою по Києву протягом 1 години</p>
          <button class="hero-btn btn solid">ЗАМОВИТИ КВІТИ</button>
        </div>

        <ul class="hero-features-list">
          <li class="features-item">
            <img width="40" height="40" alt="icon of rose" src="/assets/images/icons/flower-icon.png">
            <p>Щоденне оновлення свіжих квітів</p>
          </li>
          <li class="features-item">
            <img width="40" height="40" alt="icon pin" src="/assets/images/icons/pin-icon.png">
            <p>Безкоштовна доставка в будь яку точку міста</p>
          </li>
          <li class="features-item">
            <img width="40" height="40" src="/assets/images/icons/planet-icon.png">
            <p>Більше 1000 сортів квітів з усього світу</p>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer></footer>
</body>

</html>
